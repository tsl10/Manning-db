<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & View CV for Navy Recruitment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Upload Your CV</h1>
                        <!-- CV Format Download Button -->
                        <div class="card-body">
                            <!-- PDF Viewer -->
                            <a src="cv_format.doc"></a>
                        </div>
                        <form action="./Upload.php" method="post" enctype="multipart/form-data">
                            <!-- Name Input -->
                            <div class="mb-3">
                                <label for="name" class="form-label"><i class="fas fa-user me-2"></i>Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                            </div>
                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <!-- CV Upload -->
                            <div class="mb-2">
                                <label for="cv" class="form-label"><i class="fas fa-upload me-2"></i>Upload CV</label>
                                <input type="file" class="form-control" id="cv" name="cv" accept=".doc,.docx" required>
                            </div>
                           <div>
                                <a href="cv_format.doc">
                                   Click Here To Download CV Format
                                </a>
                            </div>
                            <!-- Rank Percentage Input -->
                            <div class="mb-3 mt-2">
                                <label for="percentage" class="form-label"><i class="fas fa-chart-line me-2"></i>Rank Percentage</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="percentage" name="percentage" step="0.01" min="0" max="100" placeholder="Enter percentage" required>
                                </div>
                                <small id="percentageHelp" class="form-text text-muted">Please enter a value between 0 and 100.</small>
                            </div>
                            <input type="hidden" name="roleid" value="3">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>Upload CV
                                </button>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
